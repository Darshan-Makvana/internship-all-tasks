<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie - Pet Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .pet-profile-img {
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .profile-info {
      margin-top: 30px;
    }
    .adoption-form input, .adoption-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .submit-btn {
      background-color: #5a8f7d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #3b7b58;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5a8f7d;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pet Adoption</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="available-pets.html">Available Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Charlie - Pet Profile</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/600x400" class="pet-profile-img" alt="Charlie">
      </div>
      <div class="col-md-6 profile-info">
        <h3>About Charlie</h3>
        <p>Charlie is a friendly and energetic 3-year-old dog who loves to play outside. He is great with kids and gets along with other pets.</p>
        <h4>Adoption Inquiry Form</h4>
        <form class="adoption-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="4" placeholder="Why do you want to adopt Charlie?" required></textarea>
          <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-4">
    <p>&copy; 2025 Pet Adoption. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

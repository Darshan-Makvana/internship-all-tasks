<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Republic Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a90e2;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4a90e2;
        }

        /* Header Section */
        header {
            text-align: center;
            color: #333;
            margin-top: 100px; /* To avoid overlap with navbar */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #4a90e2;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .time-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            transition: transform 0.3s ease-in-out;
        }

        .time-box:hover {
            transform: scale(1.05);
        }

        .time-box span {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a90e2;
        }

        .time-box p {
            font-size: 1rem;
            color: #777;
        }

        /* Email Section */
        .email-section {
            margin-top: 40px;
            text-align: center;
        }

        .email-section input {
            padding: 12px;
            width: 60%;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #ddd;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-section input:focus {
            border-color: #4a90e2;
        }

        .email-section button {
            padding: 12px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-section button:hover {
            background-color: #357ab7;
        }

        /* Social Media Links */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #4a90e2;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown {
                flex-direction: column;
                gap: 10px;
            }

            .email-section input {
                width: 80%;
                margin-bottom: 10px;
            }

            .email-section button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Event Countdown</div>
        <ul>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Republic Day Countdown</h1>
            <p>Countdown to January 26, 2025</p>
        </header>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <!-- Email Section -->
        <div class="email-section">
            <p>Enter your email to stay updated:</p>
            <form action="submit_email.php" method="POST">
                <input type="email" name="email" placeholder="Your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Set the countdown date to Republic Day (January 26, 2025)
        const launchDate = new Date("2025-01-26T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.querySelector(".countdown").innerHTML = "<h2>Happy Republic Day!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
